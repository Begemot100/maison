{% extends "base.html" %}
{% block content %}
<section class="py-16 px-4">
  <h1 class="text-3xl font-semibold text-center mb-8">{{ _('Your Cart') }}</h1>

  {% if cart_items %}
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      {% for item in cart_items %}
        <div class="bg-white p-6 rounded shadow text-center">
          <img src="{{ url_for('static', filename=item.image) }}" alt="{{ item.name }}" class="w-full h-64 object-cover mb-4 rounded">
          <h2 class="text-xl font-bold">{{ item.name }}</h2>
          <p class="text-lg font-semibold mt-2">{{ item.price }}</p>
        </div>
      {% endfor %}
    </div>
    <div class="mt-8 text-center">
      <a href="/checkout" class="bg-green-600 text-white px-6 py-3 rounded text-lg hover:bg-green-700 transition">
        {{ _('Proceed to Checkout') }}
      </a>
    </div>
  {% else %}
    <p class="text-center text-gray-600">{{ _('Your cart is empty.') }}</p>
  {% endif %}
</section>
{% endblock %}
