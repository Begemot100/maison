{% extends "base.html" %}
{% block content %}
<section class="py-16 px-4">
  <h1 class="text-3xl font-semibold text-center mb-8">{{ _('Our Products') }}</h1>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    {% for product in products %}
  <div class="bg-white p-6 rounded shadow text-center">
    {% if product.image %}
      <img src="{{ url_for('static', filename=product.image) }}" alt="{{ product.name }}" class="w-full h-64 object-cover mb-4 rounded">
    {% endif %}
    <h2 class="text-xl font-bold">{{ product.name }}</h2>
    {% if product.description %}
      <p class="text-gray-600 text-sm mt-2">{{ product.description }}</p>
    {% endif %}
    <p class="text-lg font-semibold mt-4">{{ product.price }}</p>

    <!-- Форма для добавления в корзину -->
    <form method="post" action="{{ url_for('add_to_cart', product_id=product.id) }}">
      <button type="submit" class="bg-pink-500 text-white px-4 py-2 rounded mt-4">
        {{ _('Add to cart') }}
      </button>
    </form>
  </div>
{% endfor %}

  </div>
</section>


{% endblock %}
